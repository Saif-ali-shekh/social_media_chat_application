<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .home-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Reset Request Sent</h2>
        <p class="success-message">Please check your given email for further instructions.</p>
        <p>Go back to <a href="{% url 'user_login' %}" class="home-link">login page</a>.</p>
    </div>
</body>

</html>
